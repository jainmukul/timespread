<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import foundation.css-->
      <link type="text/css" rel="stylesheet" href="css/foundation.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
      <title>Feedback</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <section class="row">
        <div class="column small-10 small-centered card column-first">
          <h3 class="text-center">Feedback</h3>
          <form name="feedbackForm">
            <label>
              Have some suggestion ?
              <br>
              <input type="text" placeholder="Name (Required)" name="name" required />
              <input type="email" name="email" placeholder="Email" >
              <textarea placeholder="Feedback (Required)" name="feedback" required></textarea>
            </label>
            <a class="button btn-x" onClick="submit()" >Submit</a>
          </form>
        </div>
      </section>
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/foundation.min.js"></script>
      <script>

        submit = function(){
          var name = document.forms["feedbackForm"]["name"].value;
          var email = document.forms["feedbackForm"]["email"].value;
          var feedback = document.forms["feedbackForm"]["feedback"].value;

          if( name === "" || name === null ||feedback === "" ||feedback === null){
            alert("Please fill the required flieds");
          }
          else{
            var returnx = $.post( "/feedback_collect", { "name": name, "email": email, "feedback" : feedback } );
            if(returnx.status = 200){
              window.location="/thankyou";
            }
          }
        }
      </script>
    </body>
  </html>
